<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="open-hs flex jtf-center alg-center" title="History">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
        <div class="history">
            <div class="heading flex alg-center">
                <p>History</p>
                <i class="close-hs fa-solid fa-xmark"></i>
            </div>
            <div class="content">
                <div class="content-heading flex alg-center">
                    <div>
                        YOU - 
                        <span class="js-you-score">0</span>
                    </div>
                    <hr>
                    <div>
                        BOT - 
                        <span class="js-bot-score">0</span>
                    </div>
                </div>
                <div class="history-list flex alg-center"></div>
            </div>
        </div>
        <div class="play-area flex jtf-center alg-center">
            <div class="result">
                <p class="js-result">
                    YOU 
                    <span class="js-you-result"></span> 
                    & 
                    BOT 
                    <span class="js-bot-result"></span>
                </p>
                <p class="js-result-tie">
                    YOU & BOT
                    <span>TIE</span>
                </p>
            </div>
            <div class="score flex jtf-between">
                <p class="you-score js-you-score">0</p>
                <p class="bot-score js-bot-score">0</p>
            </div>
            <div class="display flex jtf-between alg-center">
                <div class="player sz-150px">
                    <img class="js-player-picked" src="" alt="">
                </div>
                <div class="divide">
                    <hr>
                </div>
                <div class="bot sz-150px">
                    <img class="js-bot-picked" src="" alt="">
                </div>
            </div>
            <div class="played flex alg-center">
                <p>YOU PICK</p>
                <div class="pick flex jtf-between alg-center">
                    <div onclick="picked('rock')" class="rock sz-75px">
                        <img src="./img/punch.png" alt="">
                    </div>
                    <div onclick="picked('paper')" class="paper sz-75px">
                        <img src="./img/hand-paper.png" alt="">
                    </div>
                    <div onclick="picked('scissors')" class="scissors sz-75px">
                        <img src="./img/scissors.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
